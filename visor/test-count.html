<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - Contar Archivos SA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .error {
        background: #ffebee;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Test - Contar Archivos en SA</h1>
    <button onclick="testCount()">Ejecutar Test</button>
    <div id="result"></div>

    <script>
      async function testCount() {
        const resultDiv = document.getElementById('result')
        resultDiv.textContent = '‚è≥ Cargando...'
        resultDiv.className = ''

        try {
          const response = await fetch('http://localhost:3001/api/count-files-sa')

          if (!response.ok) {
            throw new Error('HTTP ' + response.status)
          }

          const data = await response.json()

          resultDiv.textContent = JSON.stringify(data, null, 2)

          if (data.success) {
            resultDiv.style.background = '#e8f5e9'
            resultDiv.style.color = '#2e7d32'
          } else {
            resultDiv.className = 'error'
          }
        } catch (error) {
          resultDiv.textContent = '‚ùå Error: ' + error.message
          resultDiv.className = 'error'
        }
      }
    </script>
  </body>
</html>
